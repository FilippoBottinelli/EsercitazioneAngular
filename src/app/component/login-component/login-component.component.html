<div class="container">
    <h2>LogIn</h2>
    <form (ngSubmit)="MioLogIn()">

      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="username" placeholder="inserire username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input (keyup.enter)="MioLogIn()"  [(ngModel)]="password" placeholder="inserire password" name="password" required>
      </div>

      <button type="submit" class="btn btn-success" id="bottoneLogin">LogIn</button>

    </form>
</div>
